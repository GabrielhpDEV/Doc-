<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docê | Doces Artesanais</title>
  <link rel="stylesheet" href="Catálogo-Brownies.css" />
</head>
<body>

  <header class="cabecalho">
    <img src="img/1x4.png" alt="Banner da Docê" class="logo-topo" />
    <div class="avatar-wrapper">
      <img src="img/ABA.png" alt="Avatar da Docê" class="avatar" />
    </div>
  </header>

<section class="info-loja">
  <div class="linha-loja">
    <div class="dados">
      <h1>Docê | Doces Artesanais</h1>
      <p>9h30 às 17h00 • Segunda-Sábado</p>
    </div>
  </div>
  <hr class="linha-divisoria" />
</section>

  <div class="titulo-secao">
    <div class="container">
      <h2>Brownies</h2>
      <div class="linha-ativa"></div>
    </div>
  </div>

  <div class="container">
    <main class="conteudo">
      <h3 class="subtitulo">Favoritos</h3>
      <div class="grid-produtos">
        <div class="produto">
          <img src="img/ferrero.jpg" alt="Ferrero" />
          <span class="nome">Ferrero Rocher</span>
          <span class="preco">R$ 20,00</span>
        </div>
        <div class="produto">
          <img src="img/rafaello.jpg" alt="Rafaello" />
          <span class="nome">Rafaello</span>
          <span class="preco">R$ 20,00</span>
        </div>
      </div>

      <h3 class="subtitulo">Brownies</h3>
      <div class="lista">
        <div class="item">
          <div class="texto">
            <strong>Ferrero Rocher</strong>
            <p>Bolo de chocolate com brigadeiro ao leite...</p>
            <span>R$ 20,00</span>
          </div>
          <img src="img/ferrero.jpg" />
        </div>

        <div class="item">
          <div class="texto">
            <strong>Rafaello</strong>
            <p>Bolo branco, leite condensado e coco ralado.</p>
            <span>R$ 20,00</span>
          </div>
          <img src="img/rafaello.jpg" />
        </div>
      </div>
    </main>
  </div>

  <footer class="rodape">
    <a href="#"><img src="img/Casa.png" width="25px" alt="Casa"><br />Início</a>
    <a href="#"><img src="img/lupa.png" width="25px" alt="Buscar"><br />Buscar</a>
    <a href="/Order.html"><img src="img/carrinho.png" width="25px" alt="Carrinho"><br />Carrinho</a>
  </footer>

</body>
</html>
